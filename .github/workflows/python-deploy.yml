name: Hello, World!

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Specify the Python version you want to use

      - name: Print Hello, World!
        run: |
          python -c "print('Hello, World!')"
